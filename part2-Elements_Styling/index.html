<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <!-- external css -->
    <link rel="stylesheet" href="css/master.css">
    <!-- internal css -->
    <style>
        p {
            color: red;
        }

        .specail {
            color: green;
        }
    </style>
    <!-- css precedence -->
    <!-- 
    1. inline css
    2. internal css
    3. external css -->
</head>

<body>
    <p style="color: blue;">this is a paragraph</p>
    <p>this is a paragraph</p>
    <p class="specail">this is a paragraph</p>
    <p>this is a paragraph</p>
</body>

</html>
